<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Simple Simon</title>
    <!--Bootstrap CSS files, local link to be deleted for production-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="../codeup-web-excercises/bootstrap/css/bootstrap.min.css">-->
    <!--Overriding, custom CSS-->
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div class="container" id="boxHolder">
    <div class="row">
        <div class="blocks col-sm-3" id="one"></div>
        <div class="blocks col-sm-3" id="two"></div>
    </div>
    <div class="row">
        <div class="blocks col-sm-3" id="three"></div>
        <div class="blocks col-sm-3" id="four"></div>
    </div>
</div>

<div class="container">

    <p><span id="gameMessage">Click start to begin</span></p>
    <p><span id="currentRound" class="hidden">Currently</span></p>
    <button id="startGame">Start New Game</button>

</div>

<!--Latest compiled and minified JQuery-->
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<!--Latest compiled and minified JQuery Color plugin-->
<script
        src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"
        integrity="sha256-H28SdxWrZ387Ldn0qogCzFiUDDxfPiNIyJX7BECQkDE="
        crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<!--Latest but not minified custom scripts-->
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
